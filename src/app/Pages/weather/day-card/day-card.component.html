<div class="day" >

  <div class="dayDateContainer">
    <h1 class="dailyDate">{{weather.date | date : 'dd.MM'}}</h1>
    <h1 class="dailyTemp">
      {{weather.tempMax}}°/{{weather.tempMin}}°
    </h1>
    <h1 class="dailyDescription">
      {{weather.description}}
    </h1>
    <img class="dailyWeatherIcon" src='assets/weatherIcons/{{weather.iconCode}}.svg'/>

  </div>

  <div class="dayInfoContainer">


    <div class="dailyLeftWeatherInfo">

      <div class="weatherParameter">
        <img class="infoIcons" src="assets/weatherInfoIcons/wind.svg" alt="wind"/>
        <p class="infoText">
          {{weather.windSpeed_kmh}} km/h
        </p>
      </div>

      <div class="weatherParameter">
        <img class="infoIcons" src="assets/weatherInfoIcons/hygrometer.svg" alt="hygrometer"/>
        <p class="infoText">{{weather.humidity}}%</p>
      </div>

    </div>


    <div class="dailyRightWeatherInfo">

      <div class="weatherParameter">
        <img class="infoIcons" src="assets/weatherInfoIcons/uvi.svg" alt="uvi"/>
        <p class="infoText">{{weather.uvi}} uvi</p>
      </div>

      <div class="weatherParameter">
        <img class="infoIcons" src="assets/weatherInfoIcons/barometer.svg" alt="barometer"/>
        <p class="infoText">{{weather.pressure_mmHg }} mmHg</p>
      </div>

    </div>

  </div>


</div>
